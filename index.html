    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #0c0a09;
        color: #fce7f3;
        overflow: hidden;
        user-select: none;
      }
      .pixel-border {
        box-shadow: 0 -4px 0 0 #fce7f3, 0 4px 0 0 #fce7f3, -4px 0 0 0 #fce7f3, 4px 0 0 0 #fce7f3;
      }
      .pixel-border-pink {
        box-shadow: 0 -4px 0 0 #ec4899, 0 4px 0 0 #ec4899, -4px 0 0 0 #ec4899, 4px 0 0 0 #ec4899;
      }
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .shake { animation: shake 0.2s; }
      .pixel-cursor { cursor: crosshair; }
    </style>
